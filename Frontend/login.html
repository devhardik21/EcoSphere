<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<link rel="stylesheet" href="./css/login.css">

<body>
  <div class="login_form">
    <form id="login_forms">
      <h2 class="head">Login Form</h2>
      <!-- <p class="separator">
            <span>or</span>
          </p> -->
      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="login-email" placeholder="Enter email address" required />
      </div>
      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <!-- <a href="#">Forgot Password?</a> -->
        </div>
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>
      <!-- Login button -->
      <button type="submit">Log In</button>
      <p class="sign_up">Don't have an account? <a href="Register.html">Sign up</a></p>
    </form>
  </div>
  <script src="./js/loginConnection.js"></script>
</body>

</html>
